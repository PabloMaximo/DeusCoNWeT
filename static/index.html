<!doctype html>

<html>
	<head>

		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Polymer WebApp</title>
		<meta name="description" content="">

		<!-- build:css styles/main.css -->

		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="./font-awesome-4.2.0/css/font-awesome.min.css">
		
		<link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
		<!-- endbuild-->


		<script async src="scripts/backend/base.js" defer></script>
		<script src="bower_components/webcomponentsjs/webcomponents.js"></script>

		<script src="https://apis.google.com/js/client:platform.js" async defer></script>

		<!-- build:vulcanized elements/elements.vulcanizeddd -->

		<link rel="import" href="elements/elements.html">
		<!-- endbuild-->
	</head>



	<body unresolved ng-app="PolymerBricks" ng-controller="MainCtrl">

		<!-- Cabecera Polymer-Bricks-->

		<paper-shadow id="header" z="2">
			<core-toolbar>
				<img class="logo" ng-click="changeView('/')" src="images/icono.png"/>
				<span flex class="titulo">Polymer-Bricks</span>
				<paper-button ng-click="changeView('search')">Repositorio</paper-button>
				<paper-button ng-click="changeView('sandbox')">Sandbox</paper-button>
				<paper-input-decorator flex ng-show="buscar" label="Busca tu componente" ng-click="changeView('search')" class="search">
					<input id="search"  ng-model="query" ng-blur="showOff($event)"></input>
				</paper-input-decorator>
			<core-icon-button icon="search" style="margin:0px 30px 0px 0px;" ng-click="buscar=true;showOn()"></core-icon-button>

			<div id="login" ng-show="!logueado">
				<button class="g-signin"
						data-scope="https://www.googleapis.com/auth/plus.login"
						data-requestvisibleactions="http://schemas.google.com/AddActivity"
						data-clientId="37385538925-4g90dngnd3u8ch17pgf9n0tlqocl8iro.apps.googleusercontent.com"
						data-callback="onSignInCallback"
						data-theme="dark"
						data-cookiepolicy="single_host_origin">

					</div>
				<div horizontal center layout id="spanUser" ng-show="logueado">
					<span id="userName" ng-click="changeView('profile/')" title="Perfil"></span>
					&emsp;
					<paper-icon-button class="g-signout" ng-show="logueado" id="g-signout">
					</paper-icon-button>

				</div>
				</core-toolbar>
		</paper-shadow>
		<!--Fin Cabecera-->
		<div class="wrapper">
			<!-- Vistas-->
			<div flex ng-view="" class="views"></div>
		</div>
		<div vertical layout class="footer">
			<div id="desarroladores">
				<div horizontal center-justified layout>

					
						<core-icon-button icon="account-box">
							<span>Razvan Arato</span>
						</core-icon-button>
					
					<a href="https://github.com/acburgos" target="_blank">
						<core-icon-button icon="account-box">
							<span>Alberto Castaño</span>
						</core-icon-button>
					</a>
					<a href="https://github.com/dh1118" target="_blank">
						<core-icon-button src="https://media.licdn.com/mpr/mpr/shrink_200_200/p/8/005/075/11b/325a960.jpg">
							<span>David Herranz</span>
						</core-icon-button>
					</a>
					<a href="https://github.com/ailopera" target="_blank">
						<core-icon-button src="https://media.licdn.com/mpr/mpr/shrink_120_120/p/5/005/09d/258/23cba8f.jpg">
							<span>Ana Lopera</span>
						</core-icon-button>
					</a>



				</div>
				<div id="desarrolladores">
					<div horizontal center-justified layout>
						<a href="https://github.com/EnriqueMZ" target="_blank">
							<core-icon-button src="https://lh3.googleusercontent.com/-cphed6KtjZc/AAAAAAAAAAI/AAAAAAAAAAA/1AJ2VQDumdY/photo.jpg">
								<span>Enrique Madridejos</span>
							</core-icon-button>
						</a>
						<a href="https://github.com/Mortega5" target="_blank">
							<core-icon-button src="https://media.licdn.com/mpr/mpr/shrink_60_60/p/6/005/09d/24e/0ae6c76.jpg">
								<span>Miguel Ortega</span>
							</core-icon-button>
						</a>
						<a href="https://github.com/lruizr" target="_blank">
							<core-icon-button src="https://avatars0.githubusercontent.com/u/6428261?v=3&s=400">
								<span>Luis Ruiz</span>
							</core-icon-button>
						</a>
						<a href="https://github.com/JuanFryS" target="_blank">

				<div horizontal center-justified layout >
