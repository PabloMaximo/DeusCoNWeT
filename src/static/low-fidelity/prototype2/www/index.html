<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="prototype2" ng-controller="MainCtrl">
    <ion-pane>
      <ion-nav-bar align-title="center" class="bar-header bar-stable">
        <ion-nav-back-button></ion-nav-back-button>          
      </ion-nav-bar>
      <ion-side-menus>
        <ion-side-menu side="left">        
        </ion-side-menu>
        <ion-side-menu-content>        
          <!-- LOAD VIEWS -->
          <ion-nav-view class="">
          </ion-nav-view>                
        </ion-side-menu-content>
        <ion-side-menu side="right">
          <!-- MENU -->
          <ion-header-bar align-title="center" class="assertive">
            <h1 class="title ">Main Nav</h1>
          </ion-header-bar>
          <ion-content>
            <ion-list>
              <ion-item on-tap="transitions.aboutPicBit()">            
                <span>About PicBit</span>
                <img src="img/logo.png" height="25" style="float:right"/>
              </ion-item>
              <ion-item  on-tap="transitions.aboutDeusConWet()">
                <span>About DeusConWeT</span>
              </ion-item>
              <ion-item  on-tap="transitions.team()">
                <span>Team</span>
                <span class="icon ion-android-contacts" style="float:right;font-size:25px;color:orange;"></span>
              </ion-item>
              <ion-item  on-tap="transitions.police()">
                <span>Data Police</span>
                <span class="icon ion-android-warning" style="float:right;font-size:25px;color:orange;"></span>
              </ion-item>
            </ion-list>
          </ion-content>
          <!-- END MENU -->
        </ion-side-menu>
      </ion-side-menus>
    </ion-pane>
  </body>
</html>
