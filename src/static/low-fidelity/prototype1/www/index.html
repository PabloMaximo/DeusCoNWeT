<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="prototype1" ng-controller="MainCtrl">
    <!-- This place we inject the templates of the views -->
    <ion-side-menus>
      <ion-side-menu side="left">
        <ion-header-bar align-title="center" class="assertive">
          <h1 class="title ">Main Nav</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item>
              <span>About PicBit</span>
            </ion-item>
            <ion-item>
              <span>About DeusConWeT</span>
            </ion-item>
            <ion-item>
              <span>Team</span>
            </ion-item>
            <ion-item>
              <span>Data Police</span>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    <ion-side-menu-content>
      <ion-header-bar align-title="center" class="bar-header assertive">
        <button class="button" ng-click="showPicBitSiteMenu()">
          <span class="icon ion-android-menu"></span>
        </button>
        <h1 class="title ">PicBit</h1>
        <button class="button" ng-click="goToProfile()" ng-if="stateApp.logged">
          <span class="icon ion-android-person icon-left"> profile</span>
        </button>
        <button class="button" ng-click="transitions.components()" ng-if="stateApp.logged &amp;&amp; !dashstate.isEmpty()">
          <span class="icon ion-android-add"></span>
        </button>
      </ion-header-bar>
      <ion-nav-view class="has-header">
      </ion-nav-view>
    </ion-side-menu-content>
    </ion-side-menus>
  </body>
</html>
