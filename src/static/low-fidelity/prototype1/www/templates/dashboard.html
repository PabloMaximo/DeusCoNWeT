<div class="paginationComp">  
  <div style="height: 10px; width: 10px; background-color: #111111;" ng-repeat="cmp in dashstate.getAddedComponents()">
  </div>
</div>
<ion-content class="has-footer" ng-init="disable()" scroll="false" style="margin-top:-20px;">
    <div class="content has-header" ng-if="dashstate.isEmpty()">
      <div class="loginText">
        <img src="img/System-Box-Empty-icon.png " height="65"/>
        <h3>YOUR DASHBOARD IS EMPTY</h3>
      </div>
      <div class="loginBtn">
        <button on-tap="transitions.components()">
          <span>ADD COMPONENT</span>
        </button>
      </div>
    </div>
    <div ng-if="!dashstate.isEmpty()" style="height:100%;">   
    <div style="height:100%;">
      <div ng-repeat="cmp in dashstate.getAddedComponents()" style="height:100%;"
           ng-if="cmp.name == dashstate.activeComponent" id="{{cmp.name}}"
           on-swipe-left="advanceActive()" on-swipe-right="backActive()">
        <github-events ng-if="cmp.name == 'github-events'" username="Mortega5" mostrar=30 language="es" style="height:100%;"></github-events>
        <instagram-timeline ng-if="cmp.name == 'instagram-timeline'"
          endpoint="https://test-backend-dot-example-project-13.appspot.com/api/aux/instagramTimeline" accessToken="2062815740.34af286.169a9c42e1404ae58591d066c00cb979" language="es">
        </instagram-timeline>
        <twitter-timeline ng-if="cmp.name == 'twitter-timeline'"
                          endpoint="https://test-backend-dot-example-project-13.appspot.com/api/aux/twitterTimeline"
                          accessToken="3072043347-T00ESRJtzlqHnGRNJZxrBP3IDV0S8c1uGIn1vWf"
                          secretToken="VmQX0z3ZWpRv63M92z0SrmmUNGFjNIMZ06iGiJ67kK9oY"
                          consumerKey="J4bjMZmJ6hh7r0wlG9H90cgEe"
                          consumerSecret="8HIPpQgL6d3WWQMDN5DPTHefjb5qfvTFg78j1RdZbR19uEPZMf"
                          count="200" language="es">
        </twitter-timeline>
      </div>
    </div>   
  </div>
   <ion-footer-bar align-title="left" class="bar-positive" style="position:absolute;bottom:0px; height:45px;">
      <div class="buttons">
        <button class="button"><span class="icon ion-arrow-left-a"></span></button>
      </div>           
      <div class="buttons right" ng-click="doSomething()">
        <button class="button"><span class="icon ion-arrow-right-a"></span></button>
      </div>
    </ion-footer-bar>
</ion-content>
