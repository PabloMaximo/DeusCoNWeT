<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">    
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="lib/jqueryui/jqueryui.min.js"></script>    
    <script type="text/javascript" src="js/mobile.js"></script>  
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="lib/ionic-material/dist/ionic.material.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script type="text/javascript" src="lib/ion-md-input/ion-md-input.js"></script>
    <script type="text/javascript" src="lib/angular-ui-sortable/sortable.js"></script>
    <!-- your app's js -->
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>

    <link rel="import" type="" href="lib/elements.html">
  </head>
  <body ng-app="picbit" ng-controller="MainCtrl">
    <ion-pane>            
      <ion-side-menus enable-menu-with-back-views="true">
        <ion-side-menu side="right">
          <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/logo.png'); background-size: cover;"></span>
            <h2>PicBit</h2>
          </ion-header-bar>
          <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="profile">
                    Perfil 
                    <span class="icon ion-android-person" style="float:right; font-size: 24px;"></span>
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="dashboard">
                    Dashboard
                    <span class="icon ion-cube" style="float:right; font-size: 24px;"></span>
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="components.square">
                    Componentes
                    <span class="icon ion-gear-b" style="float:right; font-size: 24px;"></span>
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="aboutPicbit">
                    Sobre PicBit 
                    <span class="icon ion-chatbox-working" style="float:right; font-size: 24px;"></span>
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="team">
                    Equipo
                    <span class="icon ion-ios-people" style="float:right; font-size: 24px;"></span>
                </ion-item>
            </ion-list>
          </ion-content>
        </ion-side-menu>
        <ion-side-menu-content>
          <ion-nav-bar align-title="left" animation="nav-title-slide-ios7" class="bar-assertive-900 bar-header disable-user-behavior">
            <ion-nav-back-button></ion-nav-back-button>          
          </ion-nav-bar>
          <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
      </ion-side-menus>
    </ion-pane>
  </body>
</html>
